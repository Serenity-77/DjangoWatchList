{% extends "header.html" %}
{% load static %}
{% block content_title %}
Report 4
{% endblock %}
{% block content %}
    <div class="col-md-12">
        <div class="table-container">
            <table class="table table-striped table-dark" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for items in results %}
                        <tr>
                            <td>{{ items.id }}</td>
                            <td>{{ items.username }}</td>
                            <td>{{ items.total }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
